<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>The Social Petwork</title>
</head>
<body>
    <div class="header">
        <div class="header__left">
            <h1>The Social Petwork</h1>
            <form class="header__input" action="submit">
                <input placeholder="City/zip" type="text">
            </form>
        </div>
        <div class="header__center">
            <div class="header__option">
                <h3>
                    Home
                </h3>
            </div>
            <div class="header__option">
                <h3>
                    Favorites
                </h3>
            </div>
            <div class="header__option">
                <h3>
                    Petwork
                </h3>
            </div>
        </div>
        <div class="header__right">
            <h3>
                Account
            </h3>
        </div>
    </div>
    <div class="user__profile">
        <div class="pet__info">
            <img class="avatar" src="https://images.pexels.com/photos/2820134/pexels-photo-2820134.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <h3>Oakley</h3>
        </div>
        <div class="user__description">
            <div class="user">
                <div class="user__top">
                    <img class="user__picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQnxMYq7EN3zM-cVRUOxBq5r2rIrYBepIpyAA&usqp=CAU" alt="">
                    <div class="userTop__info">
                        <h3>Ryan W.</h3>
                    </div>
                </div>
                <div class="user__bottom">
                    <p>
                        Hi! My name is Ryan and this is my dog Oakley. We just moved here from NYC and are looking for some friends to meet up for play dates!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="picture__album">
        <div class="pictureAlbum__top">
            <div class="album__title">
                <h1>Oakley's Photos</h1>
            </div>
        </div>
        <div class="pictureAlbum__bottom">
            <div class="picture">
            
            </div>
            <div class="picture">
                
            </div>
            <div class="picture">
                
            </div>
            <div class="picture">
                
            </div>
        </div>
    </div>
</body>
</html>
