<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>The Social Petwork</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">The Social Petwork</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Petwork</a></li>
          </ul>
        </div>
    </nav>
    <div class="user__profile row">
        <div class="pet__info">
            <img class="avatar" src="https://images.pexels.com/photos/2820134/pexels-photo-2820134.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <h5>Oakley</h5>
        </div>
        <div class="user__description row">
            <div class="user col s12">
                <div class="user__top">
                    <img class="user__picture responsive-img circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQnxMYq7EN3zM-cVRUOxBq5r2rIrYBepIpyAA&usqp=CAU" alt="">
                    <div class="userTop__info">
                        <h3>Ryan W.</h3>
                    </div>
                </div>
                <div class="user__bottom">
                    <p>
                        Hi! My name is Ryan and this is my dog Oakley. We just moved here from NYC and are looking for some friends to meet up for play dates!
                    </p>
                </div>
            </div>
        </div>
    </div>
<div class="container">
    <div class="picture__album row">
        <div class="pictureAlbum__top">
            <div class="album__title col s12">
                <h3 class="center-align">Oakley's Photos</h3>
            </div>
        </div>
        <div class="pictureAlbum__bottom row">
            <div class="col s12 center-align">
                <img class="picture" src="" alt="">

                <img class="picture" src="" alt="">

                <img class="picture" src="" alt="">
            </div>
        </div>
    </div>
</div>

</body>
</html>
